<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tachUI Playground (Coming Soon)</title>
    <style>
      :root {
        font-family: 'SF Pro Display', Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      }
      h1 {
        margin-bottom: 0.35rem;
        font-size: 1.4rem;
      }
      p {
        color: rgba(226, 232, 240, 0.9);

        margin-bottom: 1rem;
      }
      code {
        display: inline-flex;
        padding: 0.2rem 0.5rem;
        border-radius: 6px;
        background: rgba(15, 118, 255, 0.15);
        color: #60a5fa;
        font-size: 0.9rem;

      <h1>Interactive Playground</h1>
