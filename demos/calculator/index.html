<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TachUI Calculator</title>
    <meta name="description" content="A beautiful calculator built with TachUI - demonstrating precise interaction patterns and Apple-style design" />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.ts" />

    <!-- Modern CSS reset and base styles -->
    <style>
      :root {
        /* Default light theme gradient */
        --gradient-start: #667eea;
        --gradient-end: #764ba2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: all 0.3s ease;
      }

      body {
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      /* Theme-specific styles */
      .light-theme {
        --gradient-start: #667eea;
        --gradient-end: #764ba2;
      }

      .dark-theme {
        --gradient-start: #2d1b69;
        --gradient-end: #11101d;
      }

      /* Loading state */
      .loading {
        color: white;
        font-size: 18px;
        text-align: center;
      }

      /* App container will be styled by TachUI */
      #app {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        #app {
          max-width: 100%;
        }
      }

      /* Smooth transitions for theme changes */
      .tachui-component {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading TachUI Calculator...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
