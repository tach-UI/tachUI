name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.14.0'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build dependencies (needed for type checking)
        run: |
          pnpm build:core
          pnpm build:mobile
          pnpm build:flow-control
          pnpm build:viewport
          pnpm build:modifiers
          pnpm build:primitives
          pnpm build:responsive
          pnpm build:effects
          pnpm build:symbols
          pnpm build:devtools
          pnpm build:data
          pnpm build:forms
          pnpm build:navigation
          pnpm build:grid
      
      - name: Run type checking
        run: pnpm type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build dependencies (needed for tests)
        run: |
          pnpm build:core
          pnpm build:mobile
          pnpm build:flow-control
          pnpm build:modifiers
          pnpm build:primitives
          pnpm build:responsive
      
      - name: Run tests
        run: pnpm test:ci
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Check for build artifacts
        run: |
          if [ ! -d "packages/core/dist" ]; then
            echo "Core package build failed"
            exit 1
          fi

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages (needed for TypeDoc)
        run: pnpm build
      
      - name: Build API documentation
        run: pnpm docs:api
      
      - name: Build guide documentation
        run: pnpm docs:build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run dependency security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  benchmarks:
    name: Browser Benchmarks
    runs-on: ubuntu-latest
    needs: [build]
    env:
      TACHUI_BENCH_ITERATIONS: 4
      TACHUI_BENCH_WARMUPS: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run browser benchmark suite
        run: pnpm benchmark:browser:report

      - name: Generate combined benchmark summary
        run: pnpm benchmark:report:combined

      - name: Publish benchmark comparison
        run: |
          node -e "const fs=require('fs');const reportPath='benchmarks/history/latest.json';if(!fs.existsSync(reportPath)){console.error('missing benchmark history');process.exit(1);}const data=JSON.parse(fs.readFileSync(reportPath,'utf8'));const summary=data.comparison?.report||'No comparison report generated.';const output=['### Benchmark Comparison','```',summary,'```',''];fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,output.join('\n'));"

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmarks/history/*.json
            packages/core/benchmarks/results/browser/*.json
          if-no-files-found: warn
